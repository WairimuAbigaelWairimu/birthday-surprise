<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>popup-window</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="card">
        <h1>Happy Birthday!</h1>
        <button id="showPopup">click here for a surprise</button>
        <div id="popupContainer">
            <div id="popupContent">
                <img src="https://media.giphy.com/media/66dLOWrLqrgxWHSeVR/giphy.gif" alt="happy birthday giphy">
                <button id="closePop-up">close</button>
                <div class="emoji">
                    <img src="https://media.giphy.com/media/dpiPxGtyjRSuNY1zwU/giphy.gif" alt="happy birthday giphy">
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
